<!DOCTYPE html>
<html>
<head>
    <title> Algoritmo DDA</title>
    <style>
        body {
            background: darkgray
        }

        svg {
            position: relative;
            background: #ACC8E5;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="dda.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"></link>
    <link rel="stylesheet" href="css/custom.css"></link>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light p-1 shadow" style="background-color: #11125E;">
        <a class="text-white navbar-brand m-3" href="#">
            <img src="img/dashboard.png" alt="" width="30" height="24">
            SVG Algorithms
          </a>
        <form class="container-fluid d-flex justify-content-center">
            <h3 class="m-3 text-white">Escolha o algoritmo: </h3>
            <a href="Bresenham.html" class="btn btn-large btn-outline-primary me-2 rounded-pill">Bresenham</a>
            <a href="DDA.html" class="btn btn-large btn-outline-primary me-2 rounded-pill">DDA</a>
            <a href="ponto_medio.html" class="btn btn-large btn-outline-primary me-2 rounded-pill">Ponto Médio</a>
        </form>
      </nav>
    <div class="container p-5">
        <div class="row">
            <div class="col"> 
                <h2 class="mb-4">Algoritmo DDA</h2>
                <svg width="400" height="400">
                    <g id="svg" class="y axis" >
                        <line x1="200" y1="0" x2="200" y2="400" style="stroke: #112A46;"></line> <!-- Eixo Y -->
                        <line x1="0" y1="200" x2="400" y2="200" style="stroke: #112A46;"></line> <!-- Eixo X -->
                        <!-- Linha de Gráfico -->
                   </g>
                </svg>
            </div>
        
            <div class="col d-flex align-items-center">
                <div class="well p-3 border border-dark" style="margin-left: 50px;">
                    <h2> Inserir     Coordenadas</h2>
                    <label>Coordenada Ponto 1</label>
                    <input type="number" id="x1" class="span3 control-group" min="-200" max="200" placeholder="x1"></input> <br>
                    <label>Coordenada Ponto 1</label>
                    <input type="number" id="y1" class="span3" min="-200" min="-200" max="200" placeholder="y1"></input><br>
                    <label>Coordenada Ponto 2</label>
                    <input type="number" id="x2" class="span3" min="-200" min="-200" max="200" placeholder="x2"></input> <br>
                    <label>Coordenada Ponto 2</label>
                    <input type="number" id="y2" class="span3" min="-200" max="200" placeholder="y2"></input><br>
                    <button id="calcBTN" class="btn btn-primary mt-3" onclick="clicar();">Calcular</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
